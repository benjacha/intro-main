{% load static %}

{% block content %}

{% load crispy_forms_tags %}
<style>
   body {
      background:url("/static/app/img/fondo.png");
   }
</style>
<body style="border: 20px solid #06793f;width: 20%;text-align: center;margin: auto;margin-top: 5% ; background-color: #b4bfca ;padding: 5%;margin-bottom: 50%" >
   <div >
       <div class="login-main-text">
          <h1>Inicio de sesión</h1>
       </div>
    </div>
    <div class="main" style=" width: 100%; border: 0;  font-size: 18px ;background: #06793f ;color: rgb(0, 0, 0); padding: 5px 10px;">
       <div class="col-md-6 col-sm-12">
          <div class="login-form">
           <form class="form-content" enctype="multipart/form-data" method="POST">
               {% csrf_token %}
               <label>
                <div class="form-group">
                   {{ form.username|as_crispy_field }}
                </div>
               </label>
               <label>
                <div class="form-group">
                   {{ form.password|as_crispy_field }}
                </div>
               </label>
                <button type="submit" class="btn btn-black">Ingresar</button>

                <p>¿No tienes una cuenta? <a class="link" href="{% url 'register_url' %}">Registrate </a></p>
             </form>
          </div>
       </div>
    </div>
</body>

{% endblock %}
